<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Loading Screen Styles */
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 1000;
        }
        #dashboardContent {
            display: none; /* Hide until data is loaded */
        }
    </style>
    <!-- Local Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <div id="loadingScreen">Loading data from FlashArray...</div>
    <div id="dashboardContent">
        <h1>Dashboard</h1>
        <p id="flashArrayData">Loading data...</p>
        <p id="apiToken">API Token: </p> <!-- For showing the API token -->
    </div>

    <!-- Local Bootstrap JS -->
    <script src="/js/bootstrap.min.js"></script>
    
    <script>
        // Fetch data from the FlashArray API
        async function fetchFlashArrayData() {
            try {
                const response = await fetch('/api/flasharray-data');
                const data = await response.json();

                // Log the response body to the console to check the API token
                console.log("FlashArray API response:", data);

                if (data.apiToken) {
                    // Display the API token and hide the loading screen
                    document.getElementById('flashArrayData').innerText = `FlashArray Value: ${data.apiToken}`;
                    document.getElementById('apiToken').innerText = `API Token: ${data.apiToken}`;
                } else {
                    document.getElementById('flashArrayData').innerText = 'Failed to load data.';
                }

                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('dashboardContent').style.display = 'block';
            } catch (error) {
                console.error('Error fetching FlashArray data:', error);
                document.getElementById('flashArrayData').innerText = 'Failed to load data.';
            }
        }

        // Start fetching the data as soon as the page loads
        window.onload = fetchFlashArrayData;
    </script>
</body>
</html>
